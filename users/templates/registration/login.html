{% extends "main/base.html" %}
{% load crispy_forms_tags %}


{% block title %}BuyEazy | Log In{% endblock %}


{% block content %}

<div class="row">
    <div class="col-md-4 mx-auto my-auto text-center">
        <h2>Log In</h2>
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-4 col-md-4 my-auto mx-auto text-center" id="product_center" data-aos="fade-right" data-aos-delay="200" data-aos-duration="1000">
        <img src="{{ random_product.main_image.url }}" 
            alt="{{ random_product.title }}" class="w-75 img-fluid">
        <a class="btn btn-outline-info" href="{{ random_product.get_absolute_url }}" role="button">View product</a>
    </div>
    <div class="col-lg-4 col-md-6 mx-auto my-auto" id="log_cat" data-aos="fade-left" data-aos-delay="200" data-aos-duration="1000">
        <div class="content-section mt-1 bg-light">
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="form-group">
                    <button class="btn btn-outline-info log" type="submit">Login</button>
                </div>
                <button class="btn demo-button">
                    <a href="{% url 'login_demo_user' %}?next_path={{request.GET.next}}">
                        Login as Demo User
                    </a>
                </button>
                <a href="{% url 'password_reset' %}"><small>Forgot Password?</small></a>
            </form>
            <div class="mb-2">
            </div>
            <hr>
            <div class="col d-flex justify-content-center text-center" id='design_hr'>
                <hr class="text-danger">
                <p>or log in with</p>
                <hr class="text-danger">
            </div>
            <div class="col d-flex justify-content-center login_media">
                <i class="fab fa-facebook-f mx-2" aria-hidden="true"></i>
                <i class="fab fa-google mx-2" aria-hidden="true"></i>
            </div>
            <hr>
            <div class="mb-2">
                <small class="text-muted">
                    Don't Have An Account? <a class="ml-2 category" href="{% url 'register' %}">Sign Up</a>
                </small>
            </div>
        </div>
    </div>
    <div class="col-lg-2"></div>
</div>

{% endblock %}
