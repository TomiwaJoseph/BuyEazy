{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}BuyEazy | Request Refund {% endblock %}


{% block content %}

<div class="row">
    <div class="col-md-4 mx-auto my-auto text-center">
        <h2>Request Refund</h2>
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-md-7 col-lg-5 mx-auto">
        <div class="content-section">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" id="pro_chkout_btn" class="btn btn-secondary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
